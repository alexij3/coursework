<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body ng-app = "demo">
<div class="container" style="margin-top: 30px" ng-controller = "ArtistCtrl as artistCtrl">
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Artist</div>
                <div class="panel-body">

                    <button id="create">Create</button>
                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>&#128273id</th>
                            <th>name</th>
                            <th></th>

                        </tr>
                        </thead>

                        <tbody>

                        <tr ng-repeat = "item in artists">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td><button id="delete" ng-click="artistCtrl.deleteArtist(item.id)">Delete</button></td>
                        </tr>




                        </tbody>

                    </table>


                </div>

            </div>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type ="text" name = "name" id ="artistName">
            <button id="createArtistButton" ng-click="artistCtrl.createArtist()">Create</button>
        </div>

    </div>
</div>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/modal.js"></script>

</body>
</html>
